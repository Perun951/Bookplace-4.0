{% load menu %}
<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} | BookPlace </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"><link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <style>body{font-family: 'Poppins';}</style>
    </head>
    <body class="bg-gray-200">
        <header class="relative z-50 header sticky top-0 bg-white shadow-md flex items-center justify-between px-8 py-02 h-[50px]">
            <h1 class="w-3/12">
                <a class="navbar-brand text-lime-600" style="font-family:'Dancing Script'" href="/">
                    <i class="fa-solid fa-book-bookmark fa-2x"></i> <b style="font-size: 30px;">BookPlace</b>
                </a>
            </h1>
            <nav class="nav font-semibold text-lg">
                    <form role="search" method="get" action="/search/">
                        <div class="relative text-lime-600">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                                <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                </button>
                            </span>
                            <input type="search" name="qery" class="py-2 text-sm text-lime-600 bg-white rounded-lg pl-10 focus:outline-none" placeholder="Search...">
                        </div>
                    </form>
            </nav>
            <div class="w-3/12 flex justify-end gap-5">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'myaccount' %}" class="text-lime-600">
                        <i class="fa-solid fa-user fa-2x"></i>
                    </a>
                    <a href="{% url 'wishlist' %}" class="text-lime-600">
                        <i class="fa-solid fa-heart fa-2x"></i>
                    </a>
                    <a href="#" class="text-lime-600">
                        <i class="fa-solid fa-cart-shopping fa-2x"></i>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}"  class="text-lime-600">
                        <i class="fa-solid fa-right-to-bracket fa-2x"></i>
                    </a>
                    <a href="{% url 'signup' %}" class="text-lime-600">
                        <i class="fa-solid fa-user-plus fa-2x"></i>
                    </a>
                {% endif %}
                <button class="navbar-toggler text-lime-600 border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                  <i class="fa-solid fa-bars fa-2x"></i>
                </button>
            </div>
            
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
